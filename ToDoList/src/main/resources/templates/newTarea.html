<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <form action="#" method="POST"  th:action="${tarea.idTarea} == 0 ? @{/toDoList/newTarea/submit} : @{/toDoList/newTarea/submit}" th:object="${tarea}">
        <input type="number" th:field="*{idTarea}" placeholder="Id" >
        <input type="text" th:field="*{nombre}" placeholder="Nombre" >
        <input type="date" th:field="*{fechaCreacion}" placeholder="Fecha Creacion" >
        <input type="date" th:field="*{fechaCaducidad}" placeholder="Fecha de caducidad" >
        <button type="submit">Enviar</button>
    </form>


</body>
</html>
